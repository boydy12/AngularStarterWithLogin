


<div 
	*ngIf="!removeModal"
	class="main-modal max-h-full flex fixed w-full h-100 inset-0 z-50 overflow-hidden justify-center items-center animated faster "
	[ngClass]="{
		'fadeIn': showModal,
		'fadeOut': !showModal
	}"
	style="background: rgba(0,0,0,.7);">
	<div
		[ngClass]="{
			'max-w-s': size == 's',
			'max-w-md': size == 'md',
			'max-w-lg': size == 'lg',
			'max-w-xl': size == 'xl',
			'max-w-2xl': size == '2xl',
			'max-w-3xl': size == '3xl',
			'max-w-4xl': size == '4xl',
			'max-w-5xl': size == '5xl',
			'max-w-6xl': size == '6xl'
		}"
		class="border border-teal-500 shadow-lg modal-container bg-white mx-auto rounded shadow-lg z-50 overflow-y-auto w-11/12 ">

		<div class="modal-content py-4 text-left px-6 ">
			<!--Title-->
			<div class="flex justify-between items-center pb-3">
				<p class="text-2xl text-swatch-2 font-bold">{{title}}</p>
				<div class="modal-close cursor-pointer z-50" (click)="modalClose()">
					<svg class="fill-current text-swatch-5" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
						viewBox="0 0 18 18">
						<path
							d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
						</path>
					</svg>
				</div>
			</div>
			<!--Body-->
			<div class="my-5">
				<ng-content></ng-content>
			</div>
			<!--Footer-->
			<div class="flex justify-end pt-2">
				<button
					class="
						focus:shadow-outline
						active:bg-swatch-1
						modal-close
						px-4
						p-2
						rounded-lg 
						text-swatch-5 
						min-w-20
					" (click)="modalClose()">Cancel</button>
				<button
					*ngIf="confirmText && confirmText.length > 0"
					class="
						focus:shadow-outline
						active:bg-swatch-5
						hover:shadow-md
						px-4
						bg-swatch-2
						p-2
						ml-3
						rounded-lg
						text-white
						min-w-20
					" [disabled]="!showModal" (click)="modalConfirm()">{{confirmText}}</button>
			</div>
		</div>
	</div>
</div>
